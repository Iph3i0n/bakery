<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bakery Docs</title>
    <script src="/js/utils.js"></script>
    <script>
      window.CODE_EXAMPLES = {
        text: {
          basic: e("f-input", { name: "test" }, "Hello World"),
          disabled: e(
            "f-input",
            { name: "test", disabled: true, prefill: "Test Text" },
            "Hello World"
          ),
          prefill: e(
            "f-input",
            { name: "test", prefill: "Test Text" },
            "Hello World"
          ),
          password: e(
            "f-input",
            { name: "test", sensitive: true },
            "Hello World"
          ),
        },
        select: {
          basic: e(
            "f-select",
            { name: "test-select" },
            e("option", { value: "value-1" }, "First Value"),
            e("option", { value: "value-2" }, "Second Value"),
            e("option", { value: "value-3" }, "Third Value"),
            e("option", { value: "value-4" }, "Fourth Value"),
            e("option", { value: "value-5" }, "Fifth Value"),
            e("span", { slot: "label" }, "Hello world")
          ),
          data: e(
            "u-global",
            {
              var: "test",
              default:
                "[{ text: 'Hello world', value: 'hello_world' }, { text: 'Another item', value: 'another_item', disabled: true }]",
              name: "test_data",
            },
            e(
              "f-select",
              { name: "test-select", options: ":this.state.test_data" },
              e("option", { value: "value-1" }, "First Value"),
              e("option", { value: "value-2" }, "Second Value"),
              e("span", { slot: "label" }, "Hello world")
            )
          ),
        },
        multiselect: {
          basic: e(
            "f-multiselect",
            { name: "test-multiselect" },
            e("option", { value: "value-1" }, "First Value"),
            e("option", { value: "value-2" }, "Second Value"),
            e("option", { value: "value-3" }, "Third Value"),
            e("option", { value: "value-4" }, "Fourth Value"),
            e("option", { value: "value-5" }, "Fifth Value"),
            e("span", { slot: "label" }, "Hello world")
          ),
        },
        code: {
          basic: e(
            "f-code",
            {
              name: "test-code",
              language: "html",
              prefill: "<div>Hello world</div>",
            },
            "Hello world"
          ),
        },
        singleselect: {
          basic: e(
            "f-singleselect",
            { name: "test-singleselect" },
            e("option", { value: "value-1" }, "First Value"),
            e("option", { value: "value-2" }, "Second Value"),
            e("option", { value: "value-3" }, "Third Value"),
            e("option", { value: "value-4" }, "Fourth Value"),
            e("option", { value: "value-5" }, "Fifth Value"),
            e("span", { slot: "label" }, "Hello world")
          ),
        },
        textarea: {
          basic: e(
            "f-textarea",
            { name: "test-textarea", validate: "\\A(?:.|\\n){0,255}\\Z" },
            "Hello World"
          ),
        },
        date: {
          basic: e("f-date", { name: "test-date" }, "Hello World"),
        },
        time: {
          basic: e("f-time", { name: "test-time" }, "Hello World"),
        },
        numeric: {
          basic: e(
            "f-numeric",
            { name: "test-number", prefill: "123" },
            "Hello World",
            e("span", { slot: "prefix" }, "Â£")
          ),
        },
        toggle: {
          basic: e(
            "f-toggle",
            { name: "test-toggle" },
            "Which do you pick?",
            e("span", { slot: "off" }, "Option One"),
            e("span", { slot: "on" }, "Option Two")
          ),
        },
        richtext: {
          basic: e("f-richtext", { name: "test-richtext" }, "Hello World"),
          prefill: e(
            "f-richtext",
            { name: "test-richtext", prefill: "<p>Hello world</p>" },
            "Hello World"
          ),
        },
        image: {
          basic: e("f-image", { name: "test-image" }, "Hello World"),
        },
        file: {
          basic: e(
            "f-file",
            { name: "test-file", multiple: true },
            "Hello World"
          ),
        },
        button: {
          basic: e("f-button", { type: "button" }, "Hello World"),
          group: e(
            "div",
            {},
            e("f-button", { type: "button", colour: "primary" }, "Hello"),
            e("f-button", { type: "button", colour: "warning" }, "World")
          ),
        },
        manager: {
          basic: e(
            "f-form",
            { url: "/tutorial", method: "get", submit: "page-form-data" },
            e(
              "l-row",
              {},
              e(
                "l-col",
                { xs: "12" },
                e("f-input", { name: "test" }, "Test Input")
              ),
              e(
                "l-col",
                { xs: "12" },
                e("f-button", { type: "submit" }, "Submit")
              )
            )
          ),
          ajax: e(
            "f-form",
            { url: "/examples/fetch-example.json", method: "get" },
            e(
              "l-row",
              {},
              e(
                "l-col",
                { xs: "12" },
                e("f-input", { name: "test" }, "Test Input")
              ),
              e(
                "l-col",
                { xs: "12" },
                e("f-button", { type: "submit" }, "Submit")
              ),
              e(
                "l-col",
                { xs: "12" },
                e(
                  "t-paragraph",
                  {},
                  e("u-text", { use: ":this.state.form_state?.json.example_text" })
                )
              )
            )
          ),
          validation: e(
            "f-form",
            { url: "/tutorial", method: "get", submit: "page-form-data" },
            e(
              "l-row",
              {},
              e(
                "l-col",
                { xs: "12" },
                e(
                  "f-input",
                  { name: "test", required: true },
                  "This is required",
                  e("span", { slot: "empty" }, "Please enter a value")
                )
              ),
              e(
                "l-col",
                { xs: "12" },
                e(
                  "f-input",
                  { name: "testvalidated", validate: "^[a-z]+$" },
                  "This is validated",
                  e("span", { slot: "invalid" }, "May only be letters")
                )
              ),
              e(
                "l-col",
                { xs: "12" },
                e("f-button", { type: "submit" }, "Submit")
              )
            )
          ),
        },
      };
    </script>
    <script src="/dist/bundle.min.js"></script>
  </head>
  <body>
    <l-templated use="/tutorial/layout.template.html" remote>
      <l-container>
        <l-row>
          <l-col xs="12">
            <t-heading id="forms" level="h2">
              <t-localised>Forms</t-localised>
            </t-heading>
            <t-paragraph>
              <t-localised>
                All forms are compatible with the standard HTML form element.
                The provide added functionality around validation and styling.
              </t-localised>
            </t-paragraph>
            <t-paragraph>
              <t-localised>
                They are included in the f- namespace and must be withing a form
                element to function.
              </t-localised>
            </t-paragraph>
          </l-col>
          <l-col xs="12">
            <div data-example="select.basic"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="select.data"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="date.basic"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="time.basic"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="numeric.basic"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="textarea.basic"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="text.basic"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="text.disabled"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="text.prefill"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="text.password"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="toggle.basic"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="multiselect.basic"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="singleselect.basic"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="richtext.basic"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="richtext.prefill"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="image.basic"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="file.basic"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="button.basic"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="button.group"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="manager.basic"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="manager.ajax"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="manager.validation"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="code.basic"></div>
          </l-col>
        </l-row>
      </l-container>
    </l-templated>
    <div style="position: fixed; bottom: 1rem; left: 1rem">
      <f-button type="button" id="toc" colour="primary">
        <t-icon name="menu-3" size="body_large" colour="primary" text></t-icon>
      </f-button>
    </div>
  </body>
</html>
