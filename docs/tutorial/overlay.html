<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bakery Docs</title>
    <script src="/js/utils.js"></script>
    <script>
      window.CODE_EXAMPLES = {
        overlay: {
          modal: {
            basic: e(
              "div",
              {},
              e(
                "f-button",
                { type: "button", id: "test-modal-trigger" },
                "Open the modal"
              ),
              e(
                "o-modal",
                { trigger: "#test-modal-trigger", size: "medium" },
                e("span", { slot: "title" }, "Modal Title"),
                e("t-paragraph", {}, "Modal Content")
              )
            ),
            footer: e(
              "div",
              {},
              e(
                "f-button",
                { type: "button", id: "footer-modal-trigger" },
                "Open the modal"
              ),
              e(
                "o-modal",
                { trigger: "#footer-modal-trigger", size: "medium" },
                e("span", { slot: "title" }, "Modal Title"),
                e("t-paragraph", {}, "Modal Content"),
                e(
                  "div",
                  { slot: "footer" },
                  e(
                    "f-button",
                    { colour: "primary", type: "button" },
                    "Hello World"
                  )
                )
              )
            ),
          },
          offcanvas: {
            basic: e(
              "div",
              {},
              e(
                "f-button",
                { type: "button", id: "test-offcanvas-trigger" },
                "Open the offcanvas"
              ),
              e(
                "o-offcanvas",
                { trigger: "#test-offcanvas-trigger", size: "medium" },
                e("span", { slot: "title" }, "Offcanvas Title"),
                e("t-paragraph", {}, "Offcanvas Content")
              )
            ),
          },
          toast: {
            basic: e(
              "div",
              { style: "position: relative; height: 25rem" },
              e(
                "o-toast",
                { icon: "/img/logo.png", metric: "20", unit: "second" },
                e("span", { slot: "title" }, "Title"),
                e("t-paragraph", {}, "This is a toast")
              )
            ),
          },
          dropdown: {
            basic: e(
              "div",
              {},
              e(
                "f-button",
                { type: "button", id: "test-dropdown-trigger" },
                "Open the dropdown",
                e("t-icon", {
                  name: "arrow-down-s",
                  size: "body",
                  colour: "primary",
                  text: true,
                })
              ),
              e(
                "o-dropdown",
                { target: "#test-dropdown-trigger", scrollable: true },
                e("span", {}, "Item One"),
                e("span", {}, "Item Two"),
                e("span", {}, "Item Three")
              )
            ),
          },
        },
      };
    </script>
    <script src="/dist/index.js"></script>
  </head>
  <body>
    <l-templated use="/tutorial/layout.template.html" remote>
      <l-container>
        <l-row>
          <l-col xs="12">
            <t-heading id="overlay" level="h2">
              <t-localised>Overlay</t-localised>
            </t-heading>
            <t-paragraph>
              Overlay components are designed to provide an experience for the
              user to interact with information that is separate to the main
              body of the page. They are found under the o- namespace.
            </t-paragraph>
          </l-col>
          <l-col xs="12">
            <div data-example="overlay.modal.basic"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="overlay.modal.footer"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="overlay.offcanvas.basic"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="overlay.toast.basic"></div>
          </l-col>
          <l-col xs="12">
            <div data-example="overlay.dropdown.basic"></div>
          </l-col>
        </l-row>
      </l-container>
    </l-templated>
    <div style="position: fixed; bottom: 1rem; left: 1rem">
      <f-button type="button" id="toc" colour="primary">
        <t-icon name="menu-3" size="body_large" colour="primary" text></t-icon>
      </f-button>
    </div>
  </body>
</html>
