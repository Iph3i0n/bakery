<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bakery Docs</title>
    <script src="/dist/index.js"></script>
  </head>
  <body>
    <u-fetch url="/dist/custom-elements.json" name="schema">
      <l-templated use="./layout.template.html" remote>
        <l-container>
          <l-row>
            <l-col xs="12">
              <t-heading level="h1">API Documentation</t-heading>
              <t-paragraph>
                This is currently generated from the API docs sheet and it looks
                it. More complete docs and styling to come.
              </t-paragraph>
            </l-col>
          </l-row>
          <u-each
            subject=":this.state.schema.modules[0].declarations"
            name="comp"
          >
            <l-row>
              <l-col xs="12">
                <t-heading level="h5">
                  <u-text use=":this.state.comp.tagName"></u-text>
                </t-heading>
                <t-paragraph>
                  <u-text use=":this.state.comp.description"></u-text>
                </t-paragraph>
              </l-col>
              <l-col xs="12" md="6">
                <t-heading level="h6">Attributes</t-heading>
                <u-if check=":this.state.comp.attributes.length">
                  <d-listgroup>
                    <u-each subject=":this.state.comp.attributes" name="attr">
                      <span>
                        <b>
                          <u-text use=":this.state.attr.name"></u-text>
                        </b>
                        (
                        <i><u-text use=":this.state.attr.type.text"></u-text></i>
                        ) -
                        <u-text use=":this.state.attr.description"></u-text>
                      </span>
                    </u-each>
                  </d-listgroup>
                </u-if>
              </l-col>
              <l-col xs="12" md="6">
                <t-heading level="h6">Events</t-heading>
                <u-if check=":this.state.comp.events.length">
                  <d-listgroup>
                    <u-each subject=":this.state.comp.events" name="event">
                      <span>
                        <b>
                          <u-text use=":this.state.event.name"></u-text>
                        </b>
                        (
                        <i>
                          <u-text use=":this.state.event.type.text"></u-text>
                        </i>
                        ) -
                        <u-text use=":this.state.event.description"></u-text>
                      </span>
                    </u-each>
                  </d-listgroup>
                </u-if>
              </l-col>
            </l-row>
          </u-each>
        </l-container>
      </l-templated>
    </u-fetch>
  </body>
</html>
